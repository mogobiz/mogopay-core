<div>
	<div class="form-group">
		<div style="padding:0px 3px;">
			<label for="sipsMerchantId">{{resourceBundle.sips_id}}</label>
		</div>
		<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="padding:0px 3px;">
			<input type="text" class="form-control" id="sipsMerchantId" placeholder="{{resourceBundle.sips_id}}" value="{{cbParam.sipsMerchantId}}" name="sips_merchant_id"/>
		</div>
	</div>
	<div class="form-group">
		<div style="padding:0px 3px;">
			<label for="sipsCountry">{{resourceBundle.sips_country}}</label>
		</div>
		<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="padding:0px 3px;">
			<input type="text" class="form-control" id="sipsCountry" placeholder="{{resourceBundle.sips_country}}" value="{{cbParam.sipsMerchantCountry}}" name="sips_merchant_country"/>
		</div>
	</div>
	<div class="form-group">
		<div style="padding:0px 3px;">
			<label for="sipsCetificateFile">{{sipsCetificateFileLabel}}</label>

			<input id="sipsCetificateFile" type="file" ng-file-change="sipsCetificateFileChangeContent"/>
		</div>
	</div>
	<div class="form-group">
		<div style="padding:0px 3px;">
			<label for="sipsParcomFile">{{sipsParcomFileLabel}}</label>

			<input type="text" class="form-control" id="sipsLogoPath" placeholder="{{resourceBundle.sips_logo_path}}" value="{{cbParam.sipsMerchantLogoPath}}" name="sips_merchant_logo_path"/>
