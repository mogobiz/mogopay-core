<html lang="en"  ng-app="mogopay" >
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"  />
		<meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>MOGOPAY Validation</title>

		<link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap/plugins.css"/>
		<link rel="stylesheet" type="text/css" href="../css/jquery-ui/jquery-ui.css" />

		<link rel="stylesheet" type="text/css" href="../css/index.css"/>

		<link rel="stylesheet" type="text/css" href="../css/timePicker.css"/>

		<script type="text/javascript" src="../js/jquery/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="../js/jquery/jquery.tools.min.js"></script>
		<script type="text/javascript" src="../js/jquery/plugin.js"></script>

		<script type="text/javascript" src="../js/jquery/ui/jquery-ui-1.10.2.custom.js"></script>
		<script type="text/javascript" src="../js/jquery/ui/jquery-ui-timepicker-addon.js"></script>
		<script type="text/javascript" src="../js/jquery/ui/jquery.ui.position.js"></script>

		<script type="text/javascript" src="../js/bootstrap/bootstrap.js"></script>
		<script type="text/javascript" src="../js/bootstrap/bootstrap-alert.js"></script>

		<script type="text/javascript" src="../js/angular/angular.js"></script>
		<script type="text/javascript" src="../js/angular/angular-route.js"></script>
		<script type="text/javascript" src="../js/angular/ng-i18n.js"></script>

		<script type="text/javascript" src="../js/jquery/fileupload/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="../js/jquery/fileupload/jquery.iframe-transport.js"></script>
		<script type="text/javascript" src="../js/jquery/fileupload/jquery.fileupload.js"></script>
		<script type="text/javascript" src="../js/jquery/fileupload/jquery.fileupload-angular.js"></script>
		<script type="text/javascript" src="../js/jquery/fileupload/jquery.fileupload-process.js"></script>
		<script type="text/javascript" src="../js/jquery/fileupload/jquery.fileupload-validate.js"></script>

		<script type="text/javascript" src="../js/appValidation.js"></script>
		<script type="text/javascript" src="../js/share.js"></script>
		<script type="text/javascript" src="../js/submitPlugin.js"></script>

		<script type="text/javascript" src="../js/webshim/polyfiller.js"></script>

		<script type="text/javascript" src="../js/controllers/mainCtrl.js"></script>
		<script>
			var merchantPage = false;
			var customerPage = false;
			var indexPage = false;
			var validationPage = true;
		</script>
	</head>
	<body  ng-controller="MainCtrl" style="margin: 8px;">
		<div id="notification"></div>
		<div id="header">
			<img id="logo" alt="Ebiznext logo" src="../images/style/logo.png"/>
		</div>
		<div style="font-weight: bold; text-align:center; padding-top: 50px;">
			<div ng-show="validationInProgress == true">{{resourceBundle.validation_in_progress}}</div>
			<div ng-show="validationSuccess == true">{{resourceBundle.validation_success}}</div>
			<div ng-show="validationError == true">{{resourceBundle.validation_error}}</div>
		</div>
	</body>
</html>
