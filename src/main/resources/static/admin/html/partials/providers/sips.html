<div>
	<div class="form-group">
		<div style="padding:0px 3px;">
			<label for="sipsMerchantId">Id</label>
		</div>
		<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="padding:0px 3px;">
			<input type="text" class="form-control" id="sipsMerchantId" placeholder="Id" value="{{cbParam.sipsMerchantId}}" name="sips_merchant_id"/>
		</div>
	</div>
	<div class="form-group">
		<div style="padding:0px 3px;">
			<label for="sipsCountry">Country</label>
		</div>
		<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="padding:0px 3px;">
			<input type="text" class="form-control" id="sipsCountry" placeholder="Country" value="{{cbParam.sipsMerchantCountry}}" name="sips_merchant_country"/>
		</div>
	</div>
	<div class="form-group">
		<div style="padding:0px 3px;">
			<label for="sipsCetificateFile">{{sipsCetificateFileLabel}}</label>
		</div>
		<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="padding:0px 3px;">
			<input id="sipsCetificateFile" type="file" ng-file-change="sipsCetificateFileChangeContent"/>
		</div>
	</div>
	<div class="form-group">
		<div style="padding:0px 3px;">
			<label for="sipsParcomFile">{{sipsParcomFileLabel}}</label>
		</div>
		<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="padding:0px 3px;">
			<input id="sipsParcomFile" type="file" ng-file-change="sipsParcomFileChangeContent"/>
		</div>
	</div>
	<div class="form-group">
		<div style="padding:0px 3px;">
			<label for="sipsLogoPath">Logo Path</label>
		</div>
		<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="padding:0px 3px;">
			<input type="text" class="form-control" id="sipsLogoPath" placeholder="Logo Path" value="{{cbParam.sipsMerchantLogoPath}}" name="sips_merchant_logo_path"/>
		</div>
	</div>
</div>
