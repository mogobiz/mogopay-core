<div id="header">
    <a href="{{location}}"><img id="logo" alt="Ebiznext logo" src="../images/style/logo.png"/></a>
    <div ng-if="createPage==false">
        <input type="button" class="btn btn-primary pull-right" value="Logout" ng-click="logout()"/>
    </div>
</div>

<nav class="navbar navbar-inverse" role="navigation" ng-if="createPage==false">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active:isPageActive('/profile')}">
                    <a href="javascript:void(0);" ng-click="goToProfile()">Profile</a>
                </li>
                <li ng-class="{active:isPageActive('/listTransactions')}">
                    <a href="javascript:void(0);" ng-click="goToListTrasactions()">Transactions</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
