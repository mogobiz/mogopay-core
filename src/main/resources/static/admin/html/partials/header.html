<div id="header">
    <a href="{{location}}"><img id="logo" alt="Ebiznext logo" src="../images/style/logo.png"/></a>
    <div class="main" ng-if="createPage==false">
        <div class="btn-group pull-right">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">{{resourceBundle.menu}} <span class="caret"></span></button>
			<ul class="dropdown-menu" role="menu">
				<li><a href="javascript:void(0);" ng-click="goToListTrasactions()">{{resourceBundle.menu_transactions}}</a></li>
				<li ng-if="isMerchant==true"><a href="javascript:void(0);"ng-click="goToListCustomers()">{{resourceBundle.menu_customers}}</a></li>
				<li><a href="javascript:void(0);" ng-click="goToProfile()">{{resourceBundle.menu_profile}}</a></li>
				<li class="divider"></li>
				<li><a href="javascript:void(0);" ng-click="logout()">{{resourceBundle.menu_logout}}</a></li>
			</ul>
		</div>
    </div>
</div>
