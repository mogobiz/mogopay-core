<header ng-include src="'partials/header.html'"></header>
<div>
	<div class="panel panel-default">
		<div class="panel-heading"><h3 class="panel-title">Enter Query</h3></div>
		<div class="panel-body">
			<form role="form" class="form-horizontal">
				<div class="form-group" style="padding:0px 3px;" ng-show="allStores.length > 1">
					<div style="padding:0px 3px;">
						<label for="listCustomersStore">Store</label>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="padding:0px 3px;">
						<select class="form-control" id="listCustomersStore" ng-model="customersSelectedStore" ng-options="comp as comp for comp in allStores" ng-change="customersChangeStore()"></select>
					</div>
				</div>
				<div class="form-group" style="padding:0px 3px;" ng-show="allStores.length == 1">
					<div style="padding:0px 3px;">
						<label>Store</label>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="padding:0px 3px;">
						<input type="text" disabled class="form-control" ng-model="customersSelectedStore"/>
					</div>
				</div>
				<div class="form-group">
					<div style="padding:0px 3px;">
						<label for="listCustomersEmail">Email</label>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="padding:0px 3px;">
						<input type="email" class="form-control" id="listCustomersEmail" autofocus/>
					</div>
				</div>
				<div class="form-group" style="padding:0px 3px;">
					<div style="padding:0px 3px;">
						<label for="listCustomersLastName">Last Name</label>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="padding:0px 3px;">
						<input type="text" class="form-control" id="listCustomersLastName"/>
					</div>
				</div>
				<div>
					<input type="button" class="btn btn-default pull-right" value="Search" ng-click="listCustomersSearch()"/>
				</div>
			</form>
		</div>
	</div>
	<div class="table-responsive" ng-show="customers.length > 0">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Phone number</th>
					<th>Birth date</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="customer in customers">
					<td><a href="javascript:void(0);" ng-click="gotToCustomerDetails($index);">{{customer.firstName}}</a></td>
					<td>{{customer.lastName}}</td>
					<td>{{customer.email}}</td>
					<td>{{customer.address.telephone.phone}}</td>
					<td>{{customer.birthDate | date:'dd/MM/yyyy'}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
