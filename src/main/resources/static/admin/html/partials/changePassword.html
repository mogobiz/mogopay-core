<header ng-include src="'partials/header.html'"></header>
<div class="panel">
	<div class="panel-body">
		<fieldset>
			<legend > {{resourceBundle.changePass_title}} </legend>
			<form role="form" class="form-horizontal">
				<div class="form-group">
					<div style="padding:0px 3px;">
						<label for="changePasswordCurrent">{{resourceBundle.changePass_oldPass}}</label>
					</div>
					<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="padding:0px 3px;">
						<input type="password" class="form-control" id="changePasswordCurrent" placeholder="{{resourceBundle.changePass_oldPass}}" value="" required/>
					</div>
				</div>
				<div class="form-group">
					<div style="padding:0px 3px;">
						<label for="changePasswordNew">{{resourceBundle.changePass_newPass}}</label>
					</div>
					<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="padding:0px 3px;">
						<input type="password" class="form-control" id="changePasswordNew" placeholder="{{resourceBundle.changePass_newPass}}" value="" required/>
					</div>
				</div>
				<div class="form-group">
					<div style="padding:0px 3px;">
						<label for="changePasswordConfirm">{{resourceBundle.changePass_confirmPass}}</label>
					</div>
					<div class="col-xs-8 col-sm-6 col-md-6 col-lg-6" style="padding:0px 3px;">
						<input type="password" class="form-control" id="changePasswordConfirm" placeholder="{{resourceBundle.changePass_confirmPass}}" value="" required/>
					</div>
				</div>
			</form>
		</fieldset>
	</div>
</div>
<div class="row row-fluid" style="margin: 0px 0px 20px 0px;">
    <div class="col-xs-8 col-sm-6 col-md-6 col-lg-6">
		<input type="button" class="btn btn-default pull-right" value="{{resourceBundle.btn_update}}" ng-click="changePasswordSave()"/>
	</div>
</div>
