<div class="container">
    <div class="panel panel-primary center-block" style="max-width: 400px; position: relative; top: 100px;">
        <div class="panel-heading"><h3 class="panel-title">Login</h3></div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" >
                <div class="form-group">
                    <label for="user_email" class="col-xs-12 col-sm-3 col-md-3 col-lg-3 control-label">Email</label>
                    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                        <input type="email" class="form-control" id="user_email" name="user_email" placeholder="Enter your email" autofocus required value="mogopay@merchant.com" ng-keydown="logInBykey($event)"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_password" class="col-xs-12 col-sm-3 col-md-3 col-lg-3 control-label">Pasword</label>
                    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                        <input type="password" class="form-control" id="user_password" name="user_password" placeholder="Enter the password" required value="1234" ng-keydown="logInBykey($event)" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        Don't have an account?<br/>
                        <a href="javascript:void(0)" ng-click="signup()">Signup</a>
                        <br/>Lost Password?<br/>
                        <a href="javascript:void(0)" ng-click="requestPasswordChange()" >Request Password Change</a>
                    </div>
                </div>
                <div>
                    <input type="button" class="btn btn-primary pull-right" value="Login" ng-click="Login()"/>
                </div>
            </form>
        </div>
    </div>
</div>
