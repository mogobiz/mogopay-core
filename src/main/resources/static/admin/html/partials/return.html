<header ng-include src="'partials/header.html'"></header>
<div class="return">
	<div ng-if="isMerchant && returnDetails != null">
		<h1>{{returnDetails.name}}</h1>
		<div ng-repeat="item in returnDetails.returnedItems" class="panel panel-default">
			<div class="panel-heading"><h3 class="panel-title">{{item.BOReturn.motivation}}</h3></div>
			<div class="panel-body">
				<form role="form" class="form-horizontal">
					<div class="form-group" style="margin-bottom: 0px;">
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="padding:0px 5px; margin-bottom: 15px;">
							<label for="returnQuantity-{{$index}}">Quantity</label>
							<input type="text" class="form-control" id="returnQuantity-{{$index}}" autofocus readonly value="{{item.quantity}}"/>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" style="padding:0px 5px; margin-bottom: 15px;">
							<label for="returnStatus-{{$index}}">Return Status</label>
							<select class="form-control" id="returnStatus-{{$index}}" ng-model="returnStatusTab[$index]" ng-options="option.value as option.label for option in returnStatusOptions" ng-change="returnItemStatusChanged($index)"></select>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" style="padding:0px 5px; margin-bottom: 15px;">
							<label for="returnItemStatus-{{$index}}">Return Item Status</label>
							<select class="form-control" id="returnItemStatus-{{$index}}" ng-model="returnItemStatusTab[$index]" ng-options="option.value as option.label for option in returnItemStatusOptions"></select>
						</div>
					</div>
					<div class="form-group" id="returnRefundedPanel-{{$index}}" ng-show="returnItemStatusTab[$index] != 'NOT_AVAILABLE'" style="margin-bottom: 0px;">
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="padding:0px 5px; margin-bottom: 15px;">
							<label for="returnRefunded-{{$index}}">Refunded</label>
							<input type="text" class="form-control" id="returnRefunded-{{$index}}" value="{{item.refunded}}"/>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" style="padding:0px 5px; margin-bottom: 15px;">
							<label for="returnTotalRefunded-{{$index}}">Total Refunded</label>
							<input type="text" class="form-control" id="returnTotalRefunded-{{$index}}" value="{{item.totalRefunded}}"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
