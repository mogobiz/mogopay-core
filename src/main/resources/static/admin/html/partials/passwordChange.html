<div class="container">
    <div class="panel panel-primary center-block" style="max-width: 400px; position: relative; top: 100px;">
        <div class="panel-body">
            <form class="form-horizontal" role="form" >
                <div class="form-group">
                    <label for="user_email" class="col-xs-12 col-sm-3 col-md-3 col-lg-3 control-label">{{resourceBundle.login_email}}</label>
                    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                        <input type="email" class="form-control" id="emailForgotten"  placeholder="{{resourceBundle.login_placeholder_email}}" autofocus required />
                    </div>
                </div>
                <div>
                    <input type="button" class="btn btn-primary pull-right" value="{{resourceBundle.login_password_change}}" ng-click="passwordChange()"/>
                </div>
            </form>
        </div>
    </div>
</div>
